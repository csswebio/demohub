<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML、CSS教學</title>
  </head>

  <body>
    <h1>標題 => h1</h1>
    <p>條列幾個重點</p>
    <ul>
      <li>第一點 : 無序 => 項目清單</li>
      <li><a href="#">第二點 : 內容 => 可建立連結</a></li>
    </ul>
    <ol>
      <li>第一點 : 有順序 => 項目清單</li>
      <li><a href="#">第二點 : 內容 => 可建立連結</a></li>
    </ol>
  </body>
</html>
